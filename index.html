<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT GMB - Kontraktor Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        /* CSS tetap sama */
        .hero-slider { height: 70vh; position: relative; overflow: hidden; }
        .hero-slide { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; transition: opacity 1s ease-in-out; }
        .hero-slide.active { opacity: 1; }
        .hero-content { position: relative; z-index: 2; text-align: center; color: white; padding: 0 1rem; }
        .slider-controls { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3; display: flex; gap: 10px; }
        .slider-control { width: 12px; height: 12px; border-radius: 50%; background: rgba(255,255,255,0.5); cursor: pointer; }
        .slider-control.active { background: white; }
        .service-card:hover { transform: translateY(-10px); transition: all 0.3s ease; }
        .project-overlay { background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent); }
        .mobile-menu { transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .mobile-menu.open { transform: translateX(0); }
        
        /* Tambahan untuk section klien */
        .client-logo { filter: grayscale(100%); opacity: 0.7; transition: all 0.3s ease; }
        .client-logo:hover { filter: grayscale(0%); opacity: 1; }
    </style>
</head>
<body class="font-sans">
    <!-- Header tetap sama -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <!-- ... -->
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="mobile-menu md:hidden fixed inset-0 bg-white z-40 pt-20 px-4 overflow-y-auto">
        <!-- ... -->
    </div>

    <!-- Hero Slider -->
    <section id="home" class="hero-slider">
        <!-- ... -->
    </section>

    <!-- About Section -->
    <section id="about" class="py-16 bg-gray-50">
        <!-- ... -->
    </section>

    <!-- Services Section -->
    <section id="services" class="py-16 bg-white">
        <!-- ... -->
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-16 bg-gray-50">
        <!-- ... -->
    </section>

    <!-- ======= TAMBAHAN BARU ======= -->
    <!-- Clients Section -->
    <section id="clients" class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <div class="text-center mb-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Klien Kami</h2>
                <div class="w-24 h-1 bg-orange-500 mx-auto"></div>
                <p class="text-gray-600 mt-4 max-w-2xl mx-auto">Instansi dan perusahaan yang telah mempercayakan proyek mereka kepada kami</p>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 items-center px-4">
                <!-- Logo Kemenkeu -->
                <div class="flex justify-center p-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Logo_Kementerian_Keuangan_R.I..png" 
                         alt="Kementerian Keuangan RI" 
                         class="client-logo h-20 object-contain">
                </div>
                
                <!-- Logo KPKNL -->
                <div class="flex justify-center p-4">
                    <img src="https://kpknl-tanjungkarang.kemenkeu.go.id/img/logo.png" 
                         alt="KPKNL" 
                         class="client-logo h-20 object-contain">
                </div>
                
                <!-- Logo Pemkab Bandung -->
                <div class="flex justify-center p-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Lambang_Kabupaten_Bandung.png/1200px-Lambang_Kabupaten_Bandung.png" 
                         alt="Pemkab Bandung" 
                         class="client-logo h-20 object-contain">
                </div>
                
                <!-- Tambahan logo lain jika ada -->
                <div class="flex justify-center p-4">
                    <img src="https://via.placeholder.com/150x80?text=Client+Logo" 
                         alt="Client Logo" 
                         class="client-logo h-20 object-contain">
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-white">
        <!-- ... -->
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <!-- ... -->
    </footer>

    <script>
        // Script JavaScript tetap sama
        // ...
    </script>
</body>
</html>
